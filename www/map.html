    <style>
      /* Set the size of the div element that contains the map */
      #map {
        height: 800px;  /* The height is 400 pixels */
        width: 100%;  /* The width is the width of the web page */
       }
    </style>

  <body>

    <h3>Mentors Near You</h3>
    <!--The div element for the map -->
    <div id="map"></div>
    <script>
    var geocoder;
    var map;
    var addresses = ['vermont', 'new york'];
    var mentors = ['mentor 1', 'mentor 2']
    var pic = "./images/girl.png"
    function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 8,
          center: {lat: -34.397, lng: 150.644}
        });
        geocoder = new google.maps.Geocoder();
        for (var x = 0; x < addresses.length; x++) {
          codeAddress(addresses[x], geocoder, map)
        }
      }

      function codeAddress(address, geocoder, resultsMap) {
        geocoder.geocode({'address': address}, function(results, status) {
          if (status === 'OK') {
            resultsMap.setCenter(results[0].geometry.location);
            var marker = new google.maps.Marker({
              map: resultsMap,
              position: results[0].geometry.location,
              icon: pic
            });
          } else {
            alert('Geocode was not successful for the following reason: ' + status);
          }
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDYtRy4rI2VCFXr_WqV9NtG50jisUDRQfc&callback=initMap">
    </script>
